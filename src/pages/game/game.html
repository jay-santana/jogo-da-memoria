<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>pagina do game</title>
    <link rel="stylesheet" href="../reset/reset.css" />
    <link rel="stylesheet" href="../game/game.css" />

    <script defer src="./game.js"></script>
  </head>
  <body>
    <main>
      <header>
        <span>Jogador: <span class="player"></span></span>
        <span>Tempo: <span class="timer"></span></span>
        <span>Tentativas: <span class="attempts">0</span></span>
        <span>Acertos: <span class="matches">0</span></span>
      </header>
      <div class="grid"></div>
      <div class="modal" id="endGameModal">
        <div class="modal-content">
          <h2>Parabéns, <span id="modalPlayer"></span>!</h2>
          <p>Seu tempo foi de: <span id="modalTime"></span> segundos</p>
          <p>Tentativas: <span id="modalAttempts"></span></p>
          <p>Acertos: <span id="modalMatches"></span></p>
          <div class="modal-buttons">
            <button id="playAgainBtn">Jogar Novamente</button>
            <button id="backToHomeBtn">Voltar ao Início</button>
            <button id="nextLevelBtn" style="display: none">
              Próximo Nível
            </button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
